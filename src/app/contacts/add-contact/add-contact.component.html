
<div class="itemsCenter">
    <div class="add-contact mat-elevation-z4">
        <div class="mat-headline">
              New Contact
        </div>
                 <div><img class="add-contact-image" src="../../../assets/img/contact.png"></div>            
                <div>
                     <mat-form-field class="contact-form"  floatLabel="auto" hideRequiredMarker appearance="outline">
                        <mat-label>Name</mat-label>
                        <input type="text" matInput required>
                      </mat-form-field>
                     <mat-form-field class="contact-form"  floatLabel="auto" hideRequiredMarker appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput required>
                      </mat-form-field>
                     <mat-form-field class="contact-form"  floatLabel="auto" hideRequiredMarker appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input type="number" matInput required>
                      </mat-form-field>
                </div>
         
    </div>

   
</div>
