<div>
</div>
<div class="example-container mat-elevation-z8" id="scrollTab">
  <table mat-table [dataSource]="dataSource" >

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef> Full Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="mail">
      <th mat-header-cell *matHeaderCellDef> Mail </th>
      <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th class="actionElement" mat-header-cell *matHeaderCellDef> 
         <button mat-icon-button 
         class="mat-elevation-z2"
         matTooltip="Add New Contact"
         matTooltipPosition="above"
         ><mat-icon class="add-icon">person_add</mat-icon></button>
      </th>
      <td class="actionElement" mat-cell *matCellDef="let element"> 
        <button mat-icon-button  matTooltip="Edit Contact"><mat-icon class="green-icon">edit</mat-icon></button>
        <button mat-icon-button  matTooltip="Delete Contact" ><mat-icon class="Red-icon">delete_outline</mat-icon></button>
      </td>
      
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    class="example-element-row"
     ></tr>
    </table>
</div>
